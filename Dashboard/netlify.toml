[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  # API proxy: avoid mixed-content/CORS by proxying to HTTPS backend
  from = "/api/*"
  to = "https://leaderboard.runasp.net/api/:splat"
  status = 200
  force = true

[[redirects]]
  # SPA fallback: send all non-API paths to index.html
  from = "/*"
  to = "/index.html"
  status = 200
